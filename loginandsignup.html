<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="loginandsignup.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form id="login">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="goToSignUp">Sign Up</a></p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signUpForm" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signUp">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
        
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" placeholder="Enter your email" required>
        
        <label for="signUpPassword">Password</label>
        <input type="password" id="signUpPassword" placeholder="Create a password" required>
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
      </form>
    </div>
  </div>
  <script src="loginandsignup.js"></script> <!-- ลิงก์ไปยังไฟล์ JavaScript -->
</body>
</html>
